<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Fuliza Boost</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%); padding: 20px; }
    .container { max-width: 800px; margin: 0 auto; }
    .header { background: linear-gradient(135deg, #2563eb, #7c3aed); color: white; padding: 40px 30px; border-radius: 20px; text-align: center; margin-bottom: 30px; }
    .header h1 { font-size: 2rem; margin-bottom: 10px; }
    .content { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); margin-bottom: 20px; }
    .contact-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
    .contact-box { background: #eff6ff; padding: 25px; border-radius: 15px; text-align: center; }
    .contact-box i { font-size: 2rem; color: #2563eb; margin-bottom: 15px; }
    .contact-box h3 { color: #1e293b; margin-bottom: 10px; }
    .contact-box p { color: #64748b; font-size: 0.9rem; line-height: 1.6; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; font-weight: 600; margin-bottom: 8px; color: #1e293b; }
    .form-group input, .form-group textarea { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 10px; font-family: 'Poppins', sans-serif; font-size: 1rem; }
    .form-group textarea { resize: vertical; min-height: 120px; }
    .submit-btn { background: linear-gradient(135deg, #2563eb, #7c3aed); color: white; padding: 15px 40px; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; width: 100%; font-size: 1rem; }
    .submit-btn:hover { opacity: 0.9; }
    .back-btn { display: inline-block; background: #64748b; color: white; padding: 12px 30px; border-radius: 10px; text-decoration: none; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <i class="fas fa-envelope" style="font-size: 3rem; margin-bottom: 15px;"></i>
      <h1>Contact Us</h1>
      <p>We're Here to Help 24/7</p>
    </div>
    
    <div class="content">
      <div class="contact-grid">
        <div class="contact-box">
          <i class="fas fa-phone"></i>
          <h3>Phone</h3>
          <p>+254 700 000 000<br>Mon-Sun: 24/7</p>
        </div>
        <div class="contact-box">
          <i class="fas fa-envelope"></i>
          <h3>Email</h3>
          <p>support@fulizaboost.com<br>We reply within 24 hours</p>
        </div>
        <div class="contact-box">
          <i class="fab fa-whatsapp"></i>
          <h3>WhatsApp</h3>
          <p>+254 700 000 000<br>Quick responses</p>
        </div>
      </div>
      
      <h2 style="color: #2563eb; margin-bottom: 20px;">Send Us a Message</h2>
      <form id="contact-form">
        <div class="form-group">
          <label>Your Name</label>
          <input type="text" id="name" placeholder="John Doe" required>
        </div>
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" id="email" placeholder="john@example.com" required>
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="tel" id="phone" placeholder="+254 712 345 678" required>
        </div>
        <div class="form-group">
          <label>Subject</label>
          <input type="text" id="subject" placeholder="How can we help?" required>
        </div>
        <div class="form-group">
          <label>Message</label>
          <textarea id="message" placeholder="Tell us more about your inquiry..." required></textarea>
        </div>
        <button type="submit" class="submit-btn">
          <i class="fas fa-paper-plane"></i> Send Message
        </button>
      </form>
      
      <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      Swal.fire({
        icon: 'success',
        title: 'Message Sent!',
        text: 'Thank you for contacting us. We will get back to you within 24 hours.',
        confirmButtonColor: '#2563eb'
      }).then(() => {
        document.getElementById('contact-form').reset();
      });
    });
  </script>
</body>
</html>
